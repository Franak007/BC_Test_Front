<form #addUser="ngForm" (ngSubmit)="onSubmit(addUser)">
  <input type="text" class="m-3" name="firstName" placeholder="firstName" ngModel required><br>
  <input type="text" class="m-3" name="lastName" placeholder="lastName" ngModel required><br>
  <input type="text" class="m-3" name="username" placeholder="username" ngModel required><br>
  <input type="date" class="m-3" name="birthDate" placeholder="birthDate" ngModel required><br>
  <input type="text" class="m-3" name="email" placeholder="email" ngModel required><br>
  <input type="password" class="m-3" name="password" placeholder="password" ngModel required><br>
  <input type="password" class="m-3" name="plainPassword" placeholder="confirmez votre mot de passe" ngModel required><br>

  <button type="submit" class="btn btn-primary m-3">Login</button>
</form>
