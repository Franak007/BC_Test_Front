<h1 class="p-2 mt-2">Accueil</h1>
<div class="container card-group col-10 p-0">
  <div class="" *ngFor="let nft of nftsList">
    <div class="card m-2 text-center text-white bg-dark rounded" style="width: 14rem;">
      <img src="{{nft.imagePath}}" class="card-img-top p-1 mx-auto rounded-circle" alt="..." style="width: 10rem;">
      <div class="card-body">
        <h5 class="card-title text-center">{{nft.title}}</h5>
        <p class="text-center">Galerie de {{usersList[getNftUserId(nft.user)].username}}</p>
        <!--    <a href="#" class="btn btn-primary">Go somewhere</a>-->
      </div>
      <p class="text-center">Prix {{nft.price/100}} eth</p>
    </div>
  </div>
</div>
